
<comp-load></comp-load>
<comp-alert></comp-alert>

<div class="register-form">
    <form>
        <h2>Register User</h2>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.name" di-model-validator [key]="'Name'" />
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.username" di-model-validator [key]="'Username'" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" di-model-validator [key]="'Password'" />
        </div>
        <div class="form-group">
            <label>Role</label>
            <select class="form-control" [(ngModel)]="user.role" name="role" di-model-validator [key]="'Role'">
                <option *ngFor="let itemRole of roles" [ngValue]="itemRole">{{itemRole}}</option>
            </select>
        </div>
        <div class="form-group clearfix">
            <div class="float-right">
                    <a class="btn btn-secondary" routerLink="/login">Cancel</a>
                <button type="button" class="btn btn-primary" (click)="createUser()">Create</button>
            </div>
        </div>
    </form>
</div>
