
<comp-load></comp-load>
<comp-alert></comp-alert>

<div class="register-form">
    <form>
        <h2>Register</h2>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.name" required />
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required />
        </div>
        <div class="form-group">
            <label>Role</label>
            <select class="form-control" [(ngModel)]="user.role" name="role">
                <option *ngFor="let itemRole of roles" [ngValue]="itemRole">{{itemRole}}</option>
            </select>
        </div>
        <div class="form-group clearfix">
            <div class="float-right">
                <button type="button" class="btn btn-primary" (click)="createUser()">Create User</button>
            </div>
        </div>
    </form>
</div>
