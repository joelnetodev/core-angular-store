
<comp-load></comp-load>
<comp-alert></comp-alert>

<div class="login-form">
    <form>
        <h2>Log in</h2>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username" di-model-validator [key]="'Username'" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" di-model-validator [key]="'Password'" />
        </div>
        <div class="form-group clearfix">
            <div class="float-right">
                <button type="submit" class="btn btn-primary pull-left" (click)="login()">Access</button>
            </div>
            <div class="float-left">
                <a routerLink="/register">Forgot your password?</a>
                <br />
                <a routerLink="/register">Register a new user</a>
            </div>
        </div>
    </form>
</div>
