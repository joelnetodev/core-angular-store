
<comp-navtop></comp-navtop>
<div class="card card-body">
    <comp-load></comp-load>

    <div class="row">
        <div class="col-6">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" [(ngModel)]="client.name" di-model-validator [key]="'Name'" />
        </div>

        <div class="col-6">
            <label for="number">Number</label>
            <input id="number" type="text" class="form-control" [(ngModel)]="client.number" di-model-validator [key]="'Number'" />
        </div>


        <div class="col-6">
            <label for="price">Address</label>
            <input id="price" type="text" class="form-control" [(ngModel)]="client.address" />
        </div>

        <div class="col-6">
            <label for="price">City</label>
            <input id="price" type="text" class="form-control" [(ngModel)]="client.city" />
        </div>

        <div class="col-6">
            <label for="price">State</label>
            <input id="price" type="text" class="form-control" [(ngModel)]="client.state" />
        </div>

        <div class="col-6">
            <br />
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="isActive" [(ngModel)]="client.isActive">
                <label class="form-check-label" for="isActive">Is Active</label>
            </div>
        </div>
    </div>

    <div class="row">
        <h5>
            Contacts of client
        </h5>

        <a class="btn btn-light btn-sm" (click)="add()" title="add" data-toggle="modal" data-target="#modalClient">
            <span class="oi oi-plus" title="add" aria-hidden="true"></span>
        </a>
    </div>

    <div class="row">
        <div style="overflow: auto; width: 100%;">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Email
                        </th>
                        <th>
                            Phone Number
                        </th>
                        <th>
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let contact of client.contacts">
                        <td>
                            {{contact.name}}
                        </td>
                        <td>
                            {{contact.email}}
                        </td>
                        <td>
                            {{contact.phoneNumber}}
                        </td>
                        <td>
                            <a class="btn btn-light btn-sm" (click)="edit(contact)" title="edit" data-toggle="modal" data-target="#modalClient">
                                <span class="oi oi-pencil" title="edit" aria-hidden="true"></span>
                            </a>
                            <a class="btn btn-light btn-sm" (click)="remove(contact)" title="remove">
                                <span class="oi oi-trash" title="remove" aria-hidden="true"></span>
                            </a>
                        </td>
                    </tr>

                    <tr *ngIf="client.contacts.length == 0">
                        <td colspan="4" style="text-align: center;">
                            No contacts.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="row">
        <div class="float-sm-right">
            <a class="btn btn-secondary" routerLink="/clients">Cancel</a>
            <button class="btn btn-primary" (click)="save()">Save</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalClient" tabindex="-1" role="dialog" aria-labelledby="modalClient" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title">{{modalTitle}} Contact</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="price">Name</label>
                        <input id="price" type="text" class="form-control" [(ngModel)]="currentContact.name" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="text" class="form-control" [(ngModel)]="currentContact.email" required />
                    </div>

                    <div class="form-group">
                        <label for="price">Phone Number</label>
                        <input id="price" type="text" class="form-control" [(ngModel)]="currentContact.phoneNumber" required />
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button *ngIf="!getIsEditingMode()" type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveContact()">Add</button>
                </div>
            </div>
        </div>
    </div>

</div>
